name: cicd-3
on:
  pull_request:
    branches: [dev, master]
    types: [opened, synchronize, closed]
  push:
    tags:
      - v*.*.*

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

  set-environment:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.ref_type == 'tag'
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: set env
        id: set-env
        run: |
          if [[ ${{ github.ref_type }} == 'tag' ]]
          then
            echo environment=qa >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [[ ${{ github.ref_type }} == 'branch' ]]
          then
            echo environment=dev >> $GITHUB_OUTPUT
            if [[ ${{ github.base_ref }} == 'master' ]]
            then
              echo environment=prod >> $GITHUB_OUTPUT
            fi
          fi
      - name: check env
        run: echo ${{ steps.set-env.outputs.environment }}

  image-build:
    runs-on: ubuntu-latest
    needs: set-environment
    strategy:
      matrix:
        environment: ["${{ needs.set-environment.outputs.environment }}"]
    environment: ${{ matrix.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4

  deploy:
    runs-on: ubuntu-latest
    needs: [set-environment, image-build]
    strategy:
      matrix:
        environment: ["${{ needs.set-environment.outputs.environment }}"]
    environment: ${{ matrix.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4

  create-pr:
    runs-on: ubuntu-latest
    needs: [set-environment, deploy]
    if: needs.set-environment.outputs.environment == 'qa'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: create branch
        run: |
          git checkout -b release/${{ github.ref_name }}
          git push origin release/${{ github.ref_name }}
      - name: create pr
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          gh pr create --base master --head release/${{github.ref_name }} --title "release/${{github.ref_name }} -> master" \
          --body "release pr"